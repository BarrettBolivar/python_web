<html>
    <head>
       <title>Index</title>
       <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='my_stylesheet.css')}}">
    </head>
    <body>
      <div class=wrapper>
        <div class=box>
            <h1>Registration</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action='/results' method='post'>
                Email: <input type='text' name='email'><br>
                First Name: <input type='text' name='fname'><br>
                Last Name: <input type='text' name='lname'><br>
                Password (must be more than 8 characters): <input type='text' name='password'><br>
                Confirm Password: <input type='text' name='cpassword'><br>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
    </body>
</html>
