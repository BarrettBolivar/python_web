<html>
    <head>
       <title>Index</title>

      <div>
        <h1>Input information</h1>
        <form action='/results' method='post'>
            Name: <input type='text' name='name'>

                <option value="houston">Houston</option>
                <option value="seattle">Seattle</option>

    </div>
